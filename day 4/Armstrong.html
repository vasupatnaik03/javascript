<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Check</title>
</head>
<body>
    <script>
        var num = 153;
        var count = 0;
        var temp = num;
        var s = 0;

       
        while (temp != 0) {
            temp = parseInt(temp / 10);
            count++;
        }

        temp = num;

     
        while (temp != 0) {
            var rem = temp % 10;
            s = s+(rem**count)
            temp = parseInt(temp / 10);
        }

     
        if (num == s) {
            console.log(`${num} is an Armstrong number`);
        } else {
            console.log(`${num} is not an Armstrong number`);
        }
    </script>
</body>
</html>
