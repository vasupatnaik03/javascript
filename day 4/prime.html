<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter the number"))
        var count=0
        for(i=0;i<=num;i++){
            if(num%i==0){
                count+=1;
            }
        }if(count==2){
            console.log(`${num} is a prime number`)
        }else{
            console.log(`${num} is not a prime number`)
        }
    </script>
</body>
</html>
