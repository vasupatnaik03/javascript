<body>
    <script>
        var num = parseInt(prompt("enter the number to get the sum of it"))
        var sum = 0; rem =0;
        while(num!=0){
            rem=num%10; 
            sum+=rem
            num=parseInt(num/10)
        }
        console.log(sum)
    </script>
</body>
