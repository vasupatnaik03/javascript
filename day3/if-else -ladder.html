<body><script>
    let day = parseInt(prompt("enter a number"))
    if(day==1){
        console.log("its sunday")
    }
    else if(day==2){
        console.log("its monday")
    }
    else if(day==3){
        console.log("its tuesday")
    }
    else if(day==4){
        console.log("its wednesday")
    }


</script>
